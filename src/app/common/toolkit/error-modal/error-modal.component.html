<!-- @autogenerated -->
@if (retrySuccess) {
  <div class="success">
    <p>
      {{ 'controls.errorhandler.retrySuccess' }}
      <button mat-icon-button (click)="redirect('.')">
        <mat-icon>refresh</mat-icon>
      </button>
    </p>
  </div>
}
@if (retryError) {
  <div class="error">
    <p>
      {{ 'controls.errorhandler.retryError' }}
      <button mat-icon-button (click)="redirect('/')">
        <mat-icon>refresh</mat-icon>
      </button>
    </p>
  </div>
}
@if (showBody) {
  <div class="mat-typography">
    <app-page-error [asColumn]="true" [error]="data.error"></app-page-error>
  </div>
}
