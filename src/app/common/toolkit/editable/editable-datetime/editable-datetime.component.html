<!-- @autogenerated -->
<mat-form-field class="date">
  <mat-label>{{ label() + '.label' | transloco }}</mat-label>
  <input
    [formControl]="day"
    matInput
    [matDatepicker]="picker"
    placeholder="{{ label() + '.placeholder' | transloco }}"
  />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="time">
  <mat-label>{{ label() + '.time' | transloco }}</mat-label>
  <input [formControl]="hour" type="time" matInput placeholder="{{ label() + '.time.placeholder' | transloco }}" />
</mat-form-field>
