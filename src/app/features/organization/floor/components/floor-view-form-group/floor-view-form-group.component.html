<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="organization.floor.form-group.name" />
  }
  @if (isVisible['site']) {
    <editable-selectone formControlName="site" label="organization.floor.form-group.site" [provider]="siteProvider" />
  }
  @if (isVisible['imagePath']) {
    <editable-upload
      formControlName="imagePath"
      label="organization.floor.form-group.image-path"
      [download]="downloadImagePath"
      [upload]="uploadImagePath"
    />
  }
</form-layout>
