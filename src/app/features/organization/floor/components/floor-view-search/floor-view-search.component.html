<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['search']) {
    <editable-text formControlName="search" label="organization.floor.search.search" />
  }
  @if (isVisible['site']) {
    <editable-selectone formControlName="site" label="organization.floor.search.site" [provider]="siteProvider" />
  }
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="organization.floor.search.name" />
  }
  @if (isVisible['sites']) {
    <editable-selectone formControlName="sites" label="organization.floor.search.sites" [provider]="sitesProvider" />
  }
  @if (isVisible['order']) {
    <editable-choose
      formControlName="order"
      label="organization.floor.search.order"
      [options]="['', 'NAME-ASC', 'NAME-DESC']"
    />
  }
</form-layout>
