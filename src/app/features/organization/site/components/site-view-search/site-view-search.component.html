<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['search']) {
    <editable-text formControlName="search" label="organization.site.search.search" />
  }
  @if (isVisible['clients']) {
    <editable-selectone
      formControlName="clients"
      label="organization.site.search.clients"
      [provider]="clientsProvider"
    />
  }
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="organization.site.search.name" />
  }
  @if (isVisible['client']) {
    <editable-selectone formControlName="client" label="organization.site.search.client" [provider]="clientProvider" />
  }
  @if (isVisible['order']) {
    <editable-choose
      formControlName="order"
      label="organization.site.search.order"
      [options]="['', 'NAME-ASC', 'NAME-DESC']"
    />
  }
</form-layout>
