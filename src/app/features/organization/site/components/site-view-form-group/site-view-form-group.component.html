<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['client']) {
    <editable-selectone
      formControlName="client"
      label="organization.site.form-group.client"
      [provider]="clientProvider"
    />
  }
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="organization.site.form-group.name" />
  }
  @if (isVisible['address']) {
    <editable-text formControlName="address" label="organization.site.form-group.address" />
  }
</form-layout>
