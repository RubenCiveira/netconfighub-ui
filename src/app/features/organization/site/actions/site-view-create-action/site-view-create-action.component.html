<!-- @autogenerated -->
<ng-template #formTemplate>
  <site-view-form-group
    class="main"
    #updateForm
    [formControl]="form"
    [fixed]="fixedProperties()"
    [hidden]="hiddenProperties()"
    [defined]="definedProperties()"
  />
  <div class="buttons">
    <button mat-raised-button [disabled]="updateForm.form.invalid || !updateForm.form.dirty" (click)="save()">
      {{ 'organization.site.action.create.createButton' | transloco }}
    </button>
  </div>
</ng-template>
