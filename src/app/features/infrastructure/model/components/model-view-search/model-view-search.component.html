<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['search']) {
    <editable-text formControlName="search" label="infrastructure.model.search.search" />
  }
  @if (isVisible['types']) {
    <editable-selectone formControlName="types" label="infrastructure.model.search.types" [provider]="typesProvider" />
  }
  @if (isVisible['vendor']) {
    <editable-selectone
      formControlName="vendor"
      label="infrastructure.model.search.vendor"
      [provider]="vendorProvider"
    />
  }
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="infrastructure.model.search.name" />
  }
  @if (isVisible['type']) {
    <editable-selectone formControlName="type" label="infrastructure.model.search.type" [provider]="typeProvider" />
  }
  @if (isVisible['vendors']) {
    <editable-selectone
      formControlName="vendors"
      label="infrastructure.model.search.vendors"
      [provider]="vendorsProvider"
    />
  }
  @if (isVisible['order']) {
    <editable-choose
      formControlName="order"
      label="infrastructure.model.search.order"
      [options]="['', 'NAME-ASC', 'NAME-DESC']"
    />
  }
</form-layout>
