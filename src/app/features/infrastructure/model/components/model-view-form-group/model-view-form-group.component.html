<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="infrastructure.model.form-group.name" />
  }
  @if (isVisible['vendor']) {
    <editable-selectone
      formControlName="vendor"
      label="infrastructure.model.form-group.vendor"
      [provider]="vendorProvider"
    />
  }
  @if (isVisible['type']) {
    <editable-selectone formControlName="type" label="infrastructure.model.form-group.type" [provider]="typeProvider" />
  }
</form-layout>
