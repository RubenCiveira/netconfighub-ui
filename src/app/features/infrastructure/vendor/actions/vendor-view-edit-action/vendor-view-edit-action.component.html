<!-- @autogenerated -->
<ng-template #formTemplate>
  <vendor-view-form-group
    class="main"
    #createForm
    [formControl]="form"
    [fixed]="fixedProperties()"
    [hidden]="hiddenProperties()"
    [defined]="definedProperties()"
  />
  <div class="buttons">
    <button mat-raised-button [disabled]="createForm.form.invalid || !createForm.form.dirty" (click)="save()">
      {{ 'infrastructure.vendor.action.edit.saveBtn' | transloco }}
    </button>
  </div>
</ng-template>
