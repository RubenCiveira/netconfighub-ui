<form-layout [formGroup]="form">
  @if (isVisible['search']) {
    <editable-text formControlName="search" label="infrastructure.config-template.search.search" />
  }
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="infrastructure.config-template.search.name" />
  }
  @if (isVisible['order']) {
    <editable-choose
      formControlName="order"
      label="infrastructure.config-template.search.order"
      [options]="['', 'NAME-ASC', 'NAME-DESC']"
    />
  }
</form-layout>
