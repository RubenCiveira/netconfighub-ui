<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['projectDevice']) {
    <editable-selectone
      formControlName="projectDevice"
      label="installations.device-instance.form-group.project-device"
      [provider]="projectDeviceProvider"
    />
  }
  @if (isVisible['model']) {
    <editable-selectone
      formControlName="model"
      label="installations.device-instance.form-group.model"
      [provider]="modelProvider"
    />
  }
  @if (isVisible['serialNumber']) {
    <editable-text formControlName="serialNumber" label="installations.device-instance.form-group.serial-number" />
  }
  @if (isVisible['modelPhoto']) {
    <editable-upload
      formControlName="modelPhoto"
      label="installations.device-instance.form-group.model-photo"
      [download]="downloadModelPhoto"
      [upload]="uploadModelPhoto"
    />
  }
  @if (isVisible['serialNumberPhoto']) {
    <editable-upload
      formControlName="serialNumberPhoto"
      label="installations.device-instance.form-group.serial-number-photo"
      [download]="downloadSerialNumberPhoto"
      [upload]="uploadSerialNumberPhoto"
    />
  }
  @if (isVisible['placementPhoto']) {
    <editable-upload
      formControlName="placementPhoto"
      label="installations.device-instance.form-group.placement-photo"
      [download]="downloadPlacementPhoto"
      [upload]="uploadPlacementPhoto"
    />
  }
  <!-- # Begin: installedAt -->
  @if (isVisible['installedAt']) {
    <editable-datetime formControlName="installedAt" label="installations.device-instance.form-group.installed-at" />
  }
  <!-- # End: installedAt -->
  @if (isVisible['installedBy']) {
    <editable-text formControlName="installedBy" label="installations.device-instance.form-group.installed-by" />
  }
</form-layout>
