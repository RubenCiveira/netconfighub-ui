<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['models']) {
    <editable-selectone
      formControlName="models"
      label="installations.device-instance.search.models"
      [provider]="modelsProvider"
    />
  }
  @if (isVisible['search']) {
    <editable-text formControlName="search" label="installations.device-instance.search.search" />
  }
  @if (isVisible['serialNumber']) {
    <editable-text formControlName="serialNumber" label="installations.device-instance.search.serial-number" />
  }
  @if (isVisible['projectDevices']) {
    <editable-selectone
      formControlName="projectDevices"
      label="installations.device-instance.search.project-devices"
      [provider]="projectDevicesProvider"
    />
  }
  @if (isVisible['model']) {
    <editable-selectone
      formControlName="model"
      label="installations.device-instance.search.model"
      [provider]="modelProvider"
    />
  }
  @if (isVisible['projectDevice']) {
    <editable-selectone
      formControlName="projectDevice"
      label="installations.device-instance.search.project-device"
      [provider]="projectDeviceProvider"
    />
  }
  @if (isVisible['order']) {
    <editable-choose
      formControlName="order"
      label="installations.device-instance.search.order"
      [options]="['', 'SERIAL-NUMBER-ASC', 'SERIAL-NUMBER-DESC']"
    />
  }
</form-layout>
