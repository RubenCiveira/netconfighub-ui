<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="installations.project-device.form-group.name" />
  }
  @if (isVisible['project']) {
    <editable-selectone
      formControlName="project"
      label="installations.project-device.form-group.project"
      [provider]="projectProvider"
    />
  }
  @if (isVisible['floor']) {
    <editable-selectone
      formControlName="floor"
      label="installations.project-device.form-group.floor"
      [provider]="floorProvider"
    />
  }
  @if (isVisible['type']) {
    <editable-selectone
      formControlName="type"
      label="installations.project-device.form-group.type"
      [provider]="typeProvider"
    />
  }
  @if (isVisible['model']) {
    <editable-selectone
      formControlName="model"
      label="installations.project-device.form-group.model"
      [provider]="modelProvider"
    />
  }
  @if (isVisible['configTemplate']) {
    <editable-selectone
      formControlName="configTemplate"
      label="installations.project-device.form-group.config-template"
      [provider]="configTemplateProvider"
    />
  }
  @if (isVisible['posX']) {
    <editable-decimal formControlName="posX" label="installations.project-device.form-group.pos-x" />
  }
  @if (isVisible['posY']) {
    <editable-decimal formControlName="posY" label="installations.project-device.form-group.pos-y" />
  }
</form-layout>
