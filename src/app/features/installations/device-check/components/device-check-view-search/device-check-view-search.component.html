<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['result']) {
    <editable-text formControlName="result" label="installations.device-check.search.result" />
  }
  @if (isVisible['search']) {
    <editable-text formControlName="search" label="installations.device-check.search.search" />
  }
  @if (isVisible['projectDevices']) {
    <editable-selectone
      formControlName="projectDevices"
      label="installations.device-check.search.project-devices"
      [provider]="projectDevicesProvider"
    />
  }
  @if (isVisible['projectDevice']) {
    <editable-selectone
      formControlName="projectDevice"
      label="installations.device-check.search.project-device"
      [provider]="projectDeviceProvider"
    />
  }
  @if (isVisible['order']) {
    <editable-choose
      formControlName="order"
      label="installations.device-check.search.order"
      [options]="['', 'RESULT-ASC', 'RESULT-DESC']"
    />
  }
</form-layout>
