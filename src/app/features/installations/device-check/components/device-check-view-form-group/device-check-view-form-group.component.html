<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['projectDevice']) {
    <editable-selectone
      formControlName="projectDevice"
      label="installations.device-check.form-group.project-device"
      [provider]="projectDeviceProvider"
    />
  }
  @if (isVisible['result']) {
    <editable-choose
      formControlName="result"
      label="installations.device-check.form-group.result"
      [options]="['PASS', 'FAIL']"
    />
  }
  @if (isVisible['details']) {
    <editable-text formControlName="details" label="installations.device-check.form-group.details" />
  }
  <!-- # Begin: checkedAt -->
  @if (isVisible['checkedAt']) {
    <editable-datetime formControlName="checkedAt" label="installations.device-check.form-group.checked-at" />
  }
  <!-- # End: checkedAt -->
  @if (isVisible['checkedBy']) {
    <editable-text formControlName="checkedBy" label="installations.device-check.form-group.checked-by" />
  }
</form-layout>
