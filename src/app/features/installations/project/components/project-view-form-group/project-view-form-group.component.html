<!-- @autogenerated -->
<form-layout [formGroup]="form">
  @if (isVisible['site']) {
    <editable-selectone
      formControlName="site"
      label="installations.project.form-group.site"
      [provider]="siteProvider"
    />
  }
  @if (isVisible['name']) {
    <editable-text formControlName="name" label="installations.project.form-group.name" />
  }
  @if (isVisible['description']) {
    <editable-text formControlName="description" label="installations.project.form-group.description" />
  }
  @if (isVisible['operationMode']) {
    <editable-choose
      formControlName="operationMode"
      label="installations.project.form-group.operation-mode"
      [options]="['SINGLE', 'DOUBLE']"
    />
  }
  <!-- # Begin: plannedAt -->
  @if (isVisible['plannedAt']) {
    <editable-datetime formControlName="plannedAt" label="installations.project.form-group.planned-at" />
  }
  <!-- # End: plannedAt -->
  <!-- # Begin: plannedConfigAt -->
  @if (isVisible['plannedConfigAt']) {
    <editable-datetime formControlName="plannedConfigAt" label="installations.project.form-group.planned-config-at" />
  }
  <!-- # End: plannedConfigAt -->
  @if (isVisible['status']) {
    <editable-choose
      formControlName="status"
      label="installations.project.form-group.status"
      [options]="['DRAFT', 'PLANNED', 'IN-PROGRESS', 'COMPLETED']"
    />
  }
</form-layout>
