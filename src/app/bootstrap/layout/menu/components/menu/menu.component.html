<!-- @autogenerated -->
<div class="reverse-theme-container">
  <div style="display: flex; flex-direction: row; align-items: center">
    <img src="./assets/img/logo-75x75.png" style="width: 75px; height: 75px" alt="Phylax" /> PHYLAX
  </div>
  @for (item of menu(); track $index) {
    <div>
      <ng-template
        [ngTemplateOutlet]="menuTemplate"
        [ngTemplateOutletContext]="{ $implicit: $any(item) }"
      ></ng-template>
    </div>
  }
</div>

<ng-template #menuTemplate let-item>
  @if (!item.hidden && item.childs && item.childs.length > 0) {
    <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z" [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.label }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        @for (citem of item.childs; track $index) {
          <ng-template
            [ngTemplateOutlet]="menuTemplate"
            [ngTemplateOutletContext]="{ $implicit: $any(citem) }"
          ></ng-template>
        }
      </mat-expansion-panel>
    </mat-accordion>
  }
  @if (!item.hidden && (!item.childs || item.childs.length == 0)) {
    <a [ngClass]="{ active: item.active, 'mat-nav-link': true }" matRipple (click)="run(item, $event)">{{
      item.label
    }}</a>
  }
</ng-template>
